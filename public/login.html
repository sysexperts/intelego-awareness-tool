<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Intelego Awareness Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-split-container">
        <!-- Left Side - Branding -->
        <div class="login-left">
            <div class="login-branding">
                <div class="logo-container">
                    <img src="/intelego-logo.png" alt="Intelego Logo" class="brand-logo">
                </div>
                <h1 class="brand-title">Phishing Awareness Tool</h1>
                <p class="brand-subtitle">Schützen Sie Ihr Unternehmen mit intelligenter Sicherheitsanalyse</p>
                
                <div class="features-list">
                    <div class="feature-item">
                        <svg class="feature-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        <span>Automatisierte Phishing-Analyse</span>
                    </div>
                    <div class="feature-item">
                        <svg class="feature-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        <span>Professionelle PDF-Reports</span>
                    </div>
                    <div class="feature-item">
                        <svg class="feature-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        <span>Echtzeit-Dashboard</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="login-form-container">
                <div class="login-header">
                    <h2>Willkommen zurück</h2>
                    <p>Melden Sie sich an, um fortzufahren</p>
                </div>
                
                <form id="loginForm" class="modern-form">
                    <div class="floating-input">
                        <input type="text" id="username" name="username" required autocomplete="username" placeholder="&nbsp;">
                        <label for="username">Benutzername</label>
                        <div class="input-border"></div>
                    </div>
                    
                    <div class="floating-input">
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="&nbsp;">
                        <label for="password">Passwort</label>
                        <div class="input-border"></div>
                    </div>
                    
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                    
                    <button type="submit" class="btn-modern">
                        <span>Anmelden</span>
                        <svg class="btn-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                </form>
                
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
